<html>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/jsx">
      const app = document.getElementById('app');
      
      function Header(props) {
        return (<h1>
          {props.title}
        </h1>)
      }
      function Header2({ title }) {
        return (<h1>
          {`Cool ${title}`}
        </h1>)
      }
      function createTitle(title) {
        if (title) {
          return title;
        } else {
          return 'Default title';
        }
      }
      function Header3({ title }) {
        return (<h1>
          {createTitle(title)}
        </h1>)
      }
      function Header4(props) {
        const tit = props.title;

        return (
          <h1>{tit ? tit : '기본제목'}</h1>
        )
      }

      function HomePage() {
        const names = ['Ada Lovelace', 'Grace Hopper', 'Margartet Hamilton'];
        // useState() 함수는 배열을 리턴,
        // 첫 번째 요소는 state 값
        // 두 번쨰 요소는 state 값을 업데이트 할 수 있는 함수
        // 인자로 state 의 초기값을 줄 수 있음
        const [likes, setLikes] = React.useState(0); // 초기값 0 전달

        /*return (<div>
          <Header title="React 😀" />
          <Header2 title="React2 😀" />
          <Header3 />
          <Header3 title="React3"/>
          <Header4 />
          <Header4 title="리액트4"/>
        </div>)*/

        // 이벤트 핸들러
        function handleClick() {
          setLikes(likes + 1);
        }
        
        return (
          <div>
            <Header title="반복하기" />
            <ul>
              {names.map( (name) => (
                <li key={name}>{name}</li>
              ))}
            </ul>
            <button onClick={handleClick}>Like({likes})</button>
          </div>
        )
      }

      ReactDOM.render(<HomePage />, app)
    </script>
  </body>
</html>
